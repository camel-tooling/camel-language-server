version: 2.1

jobs:
  jdk11:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: mvn verify -V
      - store_test_results:
          path: target/surefire-reports

  jdk16:
    docker:
      - image: cimg/openjdk:16.0
    steps:
      - checkout
      - run: mvn verify -V
      - store_test_results:
          path: target/surefire-reports   

  sonar:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: > 
          mvn verify
          -P !build-extras
          -Dtest="*,!RunnerStandardIOTest,!RunnerWebSocketTest"
          -B
          sonar:sonar
          -Dsonar.login=${SONAR_TOKEN}
          -Dsonar.organization="camel-tooling"
          -Dsonar.projectKey="camel-lsp-server"
          -Dsonar.projectName="Camel LSP Server"
          -Dsonar.host.url=https://sonarcloud.io

  deploy:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: echo 'export GPG_DIR=`pwd`/cd' >> $BASH_ENV
      - run: echo 'export GPG_TTY=$(tty)' >> $BASH_ENV
      - run: ./cd/before-deploy.sh
      - run: ./cd/deploy.sh

workflows:
  version: 2

  build:
    jobs:
      - jdk11
      - jdk16
      - sonar:
          requires:
            - jdk11
            - jdk16
          filters:
            branches:
              only:
                master
          context: sonarcloud
      - deploy:
          requires:
             - jdk11
             - jdk16
          filters:
            branches:
              only: master

orbs:
  win: circleci/windows@2.4.0
