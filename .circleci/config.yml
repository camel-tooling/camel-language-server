version: 2.1

jobs:
  jdk11:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: mvn verify -V
      - store_test_results:
          path: target/surefire-reports

  deploy:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: echo 'export GPG_DIR=`pwd`/cd' >> $BASH_ENV
      - run: echo 'export GPG_TTY=$(tty)' >> $BASH_ENV
      - run: ./cd/before-deploy.sh
      - run: ./cd/deploy.sh

workflows:
  version: 2

  build:
    jobs:
      - jdk11
      - deploy:
          requires:
             - jdk11
          filters:
            branches:
              only: main

orbs:
  win: circleci/windows@2.4.0
